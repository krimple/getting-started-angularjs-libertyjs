<!DOCTYPE html>
<html ng-app="editorApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Hello, Angular World!</title>
		<link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css">
		<script src="bower_components/angular/angular.js"></script>
	</head>
	<body layout="column">
		<md-toolbar layout="row">
			<h1>Angular Editor</h1>
		</md-toolbar>
		<section layout="row">
			<section ng-controller="NavController" flex="33">
				<h2>File List</h2>
				<div ng-repeat="file in files">
				<a ng-href="#/file/{{ file.fileName }}">{{ file.fileName }}</a>
				</div>
			</section>
			<section flex="67">
				<div ng-view></div>
			</section>
		</section>
		<script src="js/find-polyfill.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-aria/angular-aria.js"></script>
		<script src="js/editor/editor-app.js"></script>
		<script src="js/editor/nav-controller.js"></script>
		<script src="js/editor/editor-controller.js"></script>
		<script src="js/editor/file-service.js"></script>
	</body>
</html>
